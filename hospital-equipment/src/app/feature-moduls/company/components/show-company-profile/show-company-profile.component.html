<div class="companies-view">
  

  <div class="search-bar">
    <div class="search">
    <input type="text" placeholder="Enter the name or location of the company" [(ngModel)]="searchQuery">
    <button (click)="searchCompanies()">🔍</button>
  </div>
  <div class="search"> 
    <button class="filter-button"
    (click)="toggleFilterVisibility()">Filter</button>
  </div>
 

<div class="search" *ngIf="isFilterVisible">
  <label>
    Rating:
    <select [(ngModel)]="selectedRating">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </label>
  <button 
  (click)="searchCompaniesByRating()">
    <img class="button-final" 
    src="https://static.vecteezy.com/system/resources/thumbnails/010/155/655/small/filter-icon-sign-symbol-design-free-png.png" alt="Filter">
  </button>
  
  </div>

  <div class="slide-content">
    <div class="card-wrapper">
      <div class="card" *ngFor="let company of companies" (click)="showOneCompany(company)">
        <div class="image-content">
          <span class="overlay">
            <p class="tag">Stay safe</p>
          </span>

          <div class="card-image">
            <img
              src="https://t4.ftcdn.net/jpg/02/51/62/57/360_F_251625725_Rn45uiFslh3l2RCMGXBpLip1ispIM1Re.jpg"
              alt="" class="card-img">
          </div>
        </div>

        <div class="card-content">
          <h2 class="name">{{company.name}} </h2>
          <div class="eq-app">
          <div class="desc-container">
            <p class="description"><i class="material-icons">&#xe0c8;</i>
              {{company.address.city}},{{company.address.country}} </p>
            <p class="description"><i class="material-icons">&#xe873;</i>{{company.description}} </p>
            <p class="description"><i class="material-icons">&#xe885;</i> {{company.grade}} </p>
          </div>

          
        </div>

         

        </div>

      </div>

    </div>
  </div>
</div>
